<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MTechMatters</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <!-- Login Form -->
  <form action="/api/auth/login" method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-xl font-bold mb-6">Login to Your Account</h1>
    <label for="email" class="block mb-2">Email:</label>
    <input type="email" id="email" name="email" required 
           class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-blue-300">

    <label for="password" class="block mb-2">Password:</label>
    <input type="password" id="password" name="password" required 
           class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-blue-300">

    <button type="submit" 
            class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Login</button>

    <p class="mt-4 text-center text-sm"><a href="/register.html" class="text-blue-500 hover:underline">Don't have an account? Register here.</a></p>
  </form>
</body>
</html>
